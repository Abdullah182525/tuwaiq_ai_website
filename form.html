        <input type="number" id="Age">

        <h2>هل انت متزوج؟</h2>

        <input type="Radio" name="Marriage" Value="NotMarried" id="NotMarried">

    <script>
        let male = document.getElementById('Male')
        let age = document.getElementById('Age')
        let YesMarried = document.getElementById('YesMarried')
        document.getElementById('button').onclick = function(){
            fetch('/check',{method:'POST',body:JSON.stringify({Gender:male.checked,Age:age.value,Married:YesMarried.checked}),headers:{'Content-Type':'application/json'}})
        .then(Response => Response.json())
        .then(function(data){
            console.log(data)
        })
        }
    </script>
